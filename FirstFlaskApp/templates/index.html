{%extends 'base.html'%}
{% block content %}
<h1>{% block title %} Books {% endblock %}</h1>
{% for book in books %}
<div class='book'>
    <h3>#{{ book[0] }} - {{ book[1] }} by {{ book[2] }}</h3>
    <i><p>({{ book[3] }} )</p></i>
    <p class='review'>{{ book[4] }}</p>
    <i><p>Added {{ book[5] }}</p></i>
</div>
{% endfor %}
<div class="rating">
    <i class="fa fa-star"></i>
    <i class="fa fa-star"></i>
    <i class="fa fa-star"></i>
    <i class="fa fa-star"></i>
    <i class="fa fa-star-half-o"></i>
</div>
{% endblock %}
